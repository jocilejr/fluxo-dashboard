version: "3.8"

# ═══════════════════════════════════════════════════════════════════════════════
#  DASH ORIGEM VIVA - DOCKER COMPOSE (Docker Swarm / Portainer)
#  Supabase Self-Hosted + Aplicação
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ═══════════════════════════════════════════════════════════════════════════
  #  POSTGRESQL DATABASE
  # ═══════════════════════════════════════════════════════════════════════════
  db:
    image: supabase/postgres:15.1.1.78
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    environment:
      POSTGRES_HOST: /var/run/postgresql
      POSTGRES_PASSWORD: Hollywood123@qA
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/supabase/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supabase-network

  # ═══════════════════════════════════════════════════════════════════════════
  #  KONG API GATEWAY
  # ═══════════════════════════════════════════════════════════════════════════
  kong:
    image: kong:2.8.1
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
    ports:
      - "${KONG_HTTP_PORT:-8000}:8000"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      KONG_LOG_LEVEL: warn
    configs:
      - source: kong-config
        target: /var/lib/kong/kong.yml
    networks:
      - supabase-network

  # ═══════════════════════════════════════════════════════════════════════════
  #  GOTRUE (Authentication)
  # ═══════════════════════════════════════════════════════════════════════════
  auth:
    image: supabase/gotrue:v2.143.0
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
    ports:
      - "9999:9999"
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: https://dashboard.origemviva.cloud
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:Hollywood123%40qA@db:5432/postgres
      GOTRUE_SITE_URL: https://dashboard.origemviva.cloud
      GOTRUE_URI_ALLOW_LIST: "https://dashboard.origemviva.cloud,https://dashboard.origemviva.cloud/**"
      GOTRUE_DISABLE_SIGNUP: ${GOTRUE_DISABLE_SIGNUP:-false}
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: ${GOTRUE_JWT_EXPIRY:-3600}
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: ${GOTRUE_MAILER_AUTOCONFIRM:-true}
      GOTRUE_SMTP_ADMIN_EMAIL: ${ADMIN_EMAIL}
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: /auth/v1/verify
      GOTRUE_EXTERNAL_PHONE_ENABLED: "false"
      GOTRUE_SMS_AUTOCONFIRM: "true"
    networks:
      - supabase-network

  # ═══════════════════════════════════════════════════════════════════════════
  #  POSTGREST (REST API)
  # ═══════════════════════════════════════════════════════════════════════════
  rest:
    image: postgrest/postgrest:v12.0.1
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
    environment:
      PGRST_DB_URI: postgres://authenticator:Hollywood123%40qA@db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: ${GOTRUE_JWT_EXPIRY:-3600}
    networks:
      - supabase-network

  # ═══════════════════════════════════════════════════════════════════════════
  #  REALTIME
  # ═══════════════════════════════════════════════════════════════════════════
  realtime:
    image: supabase/realtime:v2.28.32
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: Hollywood123@qA
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    networks:
      - supabase-network

  # ═══════════════════════════════════════════════════════════════════════════
  #  STORAGE
  # ═══════════════════════════════════════════════════════════════════════════
  storage:
    image: supabase/storage-api:v0.46.4
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://supabase_storage_admin:Hollywood123%40qA@db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:5001
    volumes:
      - storage-data:/var/lib/storage
    networks:
      - supabase-network

  # ═══════════════════════════════════════════════════════════════════════════
  #  IMGPROXY (Image Transformation)
  # ═══════════════════════════════════════════════════════════════════════════
  imgproxy:
    image: darthsim/imgproxy:v3.8.0
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
    volumes:
      - storage-data:/var/lib/storage:ro
    networks:
      - supabase-network

  # ═══════════════════════════════════════════════════════════════════════════
  #  META (Database Metadata)
  # ═══════════════════════════════════════════════════════════════════════════
  meta:
    image: supabase/postgres-meta:v0.80.0
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: Hollywood123@qA
    networks:
      - supabase-network

  # ═══════════════════════════════════════════════════════════════════════════
  #  EDGE FUNCTIONS (Deno Runtime) - Imagem customizada com functions embutidas
  # ═══════════════════════════════════════════════════════════════════════════
  functions:
    image: dash-origem-viva-functions:latest
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
    environment:
      JWT_SECRET: ${JWT_SECRET}
      SUPABASE_URL: http://kong:8000
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_DB_URL: postgresql://postgres:Hollywood123%40qA@db:5432/postgres
      VERIFY_JWT: "false"
      FUNCTIONS_PATH: /home/deno/functions
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      TYPEBOT_API_TOKEN: ${TYPEBOT_API_TOKEN:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
    networks:
      - supabase-network

  # ═══════════════════════════════════════════════════════════════════════════
  #  SUPABASE STUDIO (Dashboard)
  # ═══════════════════════════════════════════════════════════════════════════
  studio:
    image: supabase/studio:20240422-5cf8f30
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
    ports:
      - "${STUDIO_PORT:-3000}:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: Hollywood123@qA
      DEFAULT_ORGANIZATION_NAME: "Origem Viva"
      DEFAULT_PROJECT_NAME: "Dashboard"
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: ${API_EXTERNAL_URL}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
      LOGFLARE_API_KEY: ${LOGFLARE_API_KEY:-}
      LOGFLARE_URL: http://analytics:4000
      NEXT_PUBLIC_ENABLE_LOGS: "true"
      NEXT_ANALYTICS_BACKEND_PROVIDER: postgres
    networks:
      - supabase-network

  # ═══════════════════════════════════════════════════════════════════════════
  #  ANALYTICS (Logs)
  # ═══════════════════════════════════════════════════════════════════════════
  analytics:
    image: supabase/logflare:1.4.0
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
    environment:
      LOGFLARE_NODE_HOST: 127.0.0.1
      DB_USERNAME: supabase_admin
      DB_DATABASE: postgres
      DB_HOSTNAME: db
      DB_PORT: 5432
      DB_PASSWORD: Hollywood123@qA
      DB_SCHEMA: _analytics
      LOGFLARE_API_KEY: ${LOGFLARE_API_KEY:-your-super-secret-and-long-logflare-key}
      LOGFLARE_SINGLE_TENANT: "true"
      LOGFLARE_SUPABASE_MODE: "true"
      POSTGRES_BACKEND_URL: postgresql://supabase_admin:Hollywood123%40qA@db:5432/postgres
      POSTGRES_BACKEND_SCHEMA: _analytics
      LOGFLARE_FEATURE_FLAG_OVERRIDE: multibackend=true
    networks:
      - supabase-network

  # ═══════════════════════════════════════════════════════════════════════════
  #  APLICAÇÃO (Dash Origem Viva)
  # ═══════════════════════════════════════════════════════════════════════════
  app:
    image: dash-origem-viva:latest
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dashboard.rule=Host(`dashboard.origemviva.cloud`)"
        - "traefik.http.routers.dashboard.entrypoints=web"
        - "traefik.http.routers.dashboard-secure.rule=Host(`dashboard.origemviva.cloud`)"
        - "traefik.http.routers.dashboard-secure.entrypoints=websecure"
        - "traefik.http.routers.dashboard-secure.tls=true"
        - "traefik.http.routers.dashboard-secure.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.dashboard.loadbalancer.server.port=80"
    networks:
      - supabase-network
      - traefik-network

# ═══════════════════════════════════════════════════════════════════════════════
#  CONFIGS (para Docker Swarm)
# ═══════════════════════════════════════════════════════════════════════════════
configs:
  kong-config:
    file: ./docker/supabase/kong.yml

# ═══════════════════════════════════════════════════════════════════════════════
#  VOLUMES
# ═══════════════════════════════════════════════════════════════════════════════
volumes:
  db-data:
    driver: local
  storage-data:
    driver: local
  functions-data:
    driver: local

# ═══════════════════════════════════════════════════════════════════════════════
#  NETWORKS
# ═══════════════════════════════════════════════════════════════════════════════
networks:
  supabase-network:
    driver: overlay
    attachable: true
  traefik-network:
    external: true
    name: PrincipalNet
