# ═══════════════════════════════════════════════════════════════════════════════
#  KONG API GATEWAY CONFIGURATION
#  Supabase Self-Hosted
# ═══════════════════════════════════════════════════════════════════════════════

_format_version: "2.1"
_transform: true

# ─────────────────────────────────────────────────────────────────────────────
#  CONSUMERS
# ─────────────────────────────────────────────────────────────────────────────
consumers:
  - username: DASHBOARD
  - username: anon
    keyauth_credentials:
      - key: ${ANON_KEY}
  - username: service_role
    keyauth_credentials:
      - key: ${SERVICE_ROLE_KEY}

# ─────────────────────────────────────────────────────────────────────────────
#  ACCESS CONTROL LISTS
# ─────────────────────────────────────────────────────────────────────────────
acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

# ─────────────────────────────────────────────────────────────────────────────
#  SERVICES
# ─────────────────────────────────────────────────────────────────────────────
services:
  # ───────────────────────────────────────────────────────────────────────────
  #  AUTH (GoTrue)
  # ───────────────────────────────────────────────────────────────────────────
  - name: auth-v1-open
    url: http://auth:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors

  - name: auth-v1-open-callback
    url: http://auth:9999/callback
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
    plugins:
      - name: cors

  - name: auth-v1-open-authorize
    url: http://auth:9999/authorize
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors

  - name: auth-v1
    url: http://auth:9999/
    routes:
      - name: auth-v1
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false

  # ───────────────────────────────────────────────────────────────────────────
  #  REST (PostgREST)
  # ───────────────────────────────────────────────────────────────────────────
  - name: rest-v1
    url: http://rest:3000/
    routes:
      - name: rest-v1
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false

  # ───────────────────────────────────────────────────────────────────────────
  #  REALTIME
  # ───────────────────────────────────────────────────────────────────────────
  - name: realtime-v1-ws
    url: http://realtime:4000/socket/
    routes:
      - name: realtime-v1-ws
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false

  - name: realtime-v1
    url: http://realtime:4000/api/
    routes:
      - name: realtime-v1
        strip_path: true
        paths:
          - /realtime/v1/api/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false

  # ───────────────────────────────────────────────────────────────────────────
  #  STORAGE
  # ───────────────────────────────────────────────────────────────────────────
  - name: storage-v1
    url: http://storage:5000/
    routes:
      - name: storage-v1
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors

  # ───────────────────────────────────────────────────────────────────────────
  #  POSTGRES META
  # ───────────────────────────────────────────────────────────────────────────
  - name: meta
    url: http://meta:8080/
    routes:
      - name: meta
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: key-auth
        config:
          hide_credentials: false

  # ───────────────────────────────────────────────────────────────────────────
  #  EDGE FUNCTIONS
  # ───────────────────────────────────────────────────────────────────────────
  - name: functions-v1
    url: http://functions:9000/
    routes:
      - name: functions-v1
        strip_path: true
        paths:
          - /functions/v1/
    plugins:
      - name: cors
