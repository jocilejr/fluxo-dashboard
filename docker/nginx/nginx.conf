# ═══════════════════════════════════════════════════════════════════════════════
#  DASH ORIGEM VIVA - NGINX CONFIGURATION
#  Proxy reverso + SPA + SSL
# ═══════════════════════════════════════════════════════════════════════════════

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ─────────────────────────────────────────────────────────────────────────
    #  LOGGING
    # ─────────────────────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ─────────────────────────────────────────────────────────────────────────
    #  PERFORMANCE
    # ─────────────────────────────────────────────────────────────────────────
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/rss+xml application/atom+xml image/svg+xml;

    # ─────────────────────────────────────────────────────────────────────────
    #  UPSTREAM SERVERS
    # ─────────────────────────────────────────────────────────────────────────
    upstream kong {
        server kong:8000;
        keepalive 32;
    }

    upstream realtime {
        server realtime:4000;
        keepalive 32;
    }

    # ─────────────────────────────────────────────────────────────────────────
    #  HTTP SERVER (accepts traffic from reverse proxy or redirects to HTTPS)
    # ─────────────────────────────────────────────────────────────────────────
    server {
        listen 80;
        listen [::]:80;
        server_name ${DOMAIN} www.${DOMAIN};

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Se está atrás de proxy (Traefik), serve o conteúdo
        # Se acesso direto, redireciona para HTTPS
        set $redirect_to_https 1;
        if ($http_x_forwarded_proto = "https") {
            set $redirect_to_https 0;
        }
        if ($http_x_forwarded_for) {
            set $redirect_to_https 0;
        }

        # ROOT & SPA para requests via proxy
        root /usr/share/nginx/html;
        index index.html;

        location / {
            if ($redirect_to_https) {
                return 301 https://$host$request_uri;
            }
            try_files $uri $uri/ /index.html;
        }

        # Supabase API Proxy (duplicado para HTTP)
        location /rest/ {
            proxy_pass http://kong/rest/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /auth/ {
            proxy_pass http://kong/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /storage/ {
            proxy_pass http://kong/storage/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 50M;
        }

        location /functions/ {
            proxy_pass http://kong/functions/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /realtime/ {
            proxy_pass http://realtime/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://kong;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ─────────────────────────────────────────────────────────────────────────
    #  HTTPS SERVER
    # ─────────────────────────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ${DOMAIN} www.${DOMAIN};

        # ─────────────────────────────────────────────────────────────────────
        #  SSL CONFIGURATION
        # ─────────────────────────────────────────────────────────────────────
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # ─────────────────────────────────────────────────────────────────────
        #  SECURITY HEADERS
        # ─────────────────────────────────────────────────────────────────────
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # ─────────────────────────────────────────────────────────────────────
        #  ROOT & SPA
        # ─────────────────────────────────────────────────────────────────────
        root /usr/share/nginx/html;
        index index.html;

        # SPA fallback - todas as rotas vão para index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ─────────────────────────────────────────────────────────────────────
        #  SUPABASE API PROXY
        # ─────────────────────────────────────────────────────────────────────
        
        # REST API
        location /rest/ {
            proxy_pass http://kong/rest/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Auth API
        location /auth/ {
            proxy_pass http://kong/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Storage API
        location /storage/ {
            proxy_pass http://kong/storage/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 50M;
        }

        # Edge Functions
        location /functions/ {
            proxy_pass http://kong/functions/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Realtime WebSocket
        location /realtime/ {
            proxy_pass http://realtime/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Alias /api para compatibilidade
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://kong;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ─────────────────────────────────────────────────────────────────────
        #  STATIC ASSETS CACHING
        # ─────────────────────────────────────────────────────────────────────
        
        # Assets com hash (cache longo)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Service Worker (sem cache)
        location /sw.js {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Manifest (cache curto)
        location /manifest.webmanifest {
            expires 1h;
            add_header Cache-Control "public";
        }

        # ─────────────────────────────────────────────────────────────────────
        #  HEALTH CHECK
        # ─────────────────────────────────────────────────────────────────────
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ─────────────────────────────────────────────────────────────────────
        #  ERROR PAGES
        # ─────────────────────────────────────────────────────────────────────
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
